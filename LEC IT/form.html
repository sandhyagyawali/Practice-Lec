        <form action="process.php" method="POST" >
        
        <label> First Name : </label>
        <input type="text" name="firstname"  required placeholder="Enter your first name" minlength="5" maxlength="255" >
        <br>
        <br>

        <label> Last Name :</label>
        <input type="text" name="lastname"  required placeholder="Enter your last name">
        <br>
        <br>

        <label> Email :</label>
        <input type="email" name="email"  required placeholder="Enter your email">
        <br>
        <br>

        <label> Password :</label>
        <input type="password" name="password"  required minlength="8">
        <br>
        <br>

        <label> Age :</label>
        <input type="number" name="age"  min="10" max="40">
        <br>
        <br>

        <label> Date of Birth :</label>
        <input type="date" name="date" placeholder="Enter your date of birth">
        <br>
        <br>
        <label> Gender :</label>
        <input type="radio" name="gender" value="male"> <label>Male</label>
        <input type="radio" name="gender" value="female"><label>Female</label>
        <input type="radio" name="gender" value="Others"><label>Others</label>


        <br>
        <br>

        <input type="submit" name="submit" value="submit">

       </form>
